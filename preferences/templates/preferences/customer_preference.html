{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6">Customer Preferences</h1>
    
    <form method="post" id="preference-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ field.id_for_label }}">
                {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
            <p class="text-red-500 text-xs italic">{{ field.errors.0 }}</p>
            {% endif %}
        </div>
        {% endfor %}
        
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Save Preferences
            </button>
            <a href="{% url 'preferences:view_preference' %}" class="text-green-500 hover:text-green-800">
                View Preferences
            </a>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('preference-form');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(form);
            
            fetch('{% url "preferences:update_preference" %}', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert(data.message);
                    window.location.href = '{% url "preferences:view_preference" %}';
                } else {
                    // Display error if something goes wrong
                    alert('Error: ' + (data.errors ? Object.values(data.errors).join(", ") : 'Please check your input'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        });
    });
    </script>
{% endblock %}
