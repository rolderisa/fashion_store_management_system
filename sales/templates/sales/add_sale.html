{% extends 'sales/base.html' %}

{% block content %}
<div class="flex justify-between items-center mb-8">
    <h1 class="text-4xl font-bold text-gray-800">Add Sale</h1>
</div>

<form method="post" class="bg-white p-8 rounded-lg shadow-lg max-w-lg mx-auto">
    {% csrf_token %}
    
    <!-- Form Field Styling -->
    <div class="space-y-6">
        <!-- Iterate over each form field and style it -->
        {% for field in form %}
        <div>
            <label class="block text-gray-700 font-semibold mb-2" for="{{ field.id_for_label }}">
                {{ field.label_tag }}
            </label>
            {{ field }}
            <!-- Display errors if any -->
            {% if field.errors %}
            <p class="text-red-500 text-sm mt-1">{{ field.errors }}</p>
            {% endif %}
        </div>
        {% endfor %}
    </div>

    <!-- Submit Button -->
    <div class="flex justify-end mt-6">
        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
            Add Sale
        </button>
    </div>
</form>
{% endblock %}
