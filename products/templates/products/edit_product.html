{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}
<div class="bg-neutral-100 min-h-screen p-8">
    <h1 class="text-3xl font-bold mb-6">Edit Product: {{ product.name }}</h1>
    <div class="bg-white p-6 rounded-lg shadow-md">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="mt-4 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Save Changes
            </button>
        </form>
    </div>
</div>
{% endblock %}
