{% extends 'products/base.html' %}
{% block content %}
<!-- <h1 class="text-3xl" font-bold mb-4>
    Product List

</h1> -->

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for product in products %}
    <div class="bg-white-100 p-4 rounded shadow">
        <h2 class="text-xl font-bold mb-2">{{product.name}}</h2>
        <p class="mb-2">{{ product.description}}</p>
        <p class="font-bold">Price: ${{product.price}}</p>
        <p > Stock: {{product.stock}}</p>
        {% if product.image %}
        <img src="{{product.image.url}}" alt="{{product.name}}" class="mt-2 w-full h-48 object-cover">
        {% endif %}
       
    </div>
    
    {% endfor %}
</div>
<a href="{% url 'add_product' %} " class="bg-black text-white px-4 py-2 rounded mb-4 inline-block">Add Product</a>
{% endblock %}
